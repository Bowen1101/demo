<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready( function () {
    		$('#persondetail').DataTable();
		} );	
	</script>
</head>
<body>
	<div>
		<div th:if="${not #lists.isEmpty(person.cars)}">
			<div>
				<h1>Cars Owned</h1>
				<h2>Owner Information: </h2>
				<p th:utext=" '<b>'+'Full Name: '+'</b>' + ${person.fullName} + '<br/>' +'<b>'+'Age: '+'</b>' + ${person.age} + '<br/>' +'<b>'+'Email: '+'</b>' + ${person.email} + '<br/>' +'<b>'+'Address: '+'</b>' + ${person.address}"></p>
			</div>
			<table id="persondetail" class="display" cellspacing="0" width="80%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Vin Number</th>
					<th>Make</th>
					<th>Model</th>
					<th>Color</th>
					<th>Owner Id</th>
				</tr>
			</thead>
			<tbody>	
				<tr th:each="car : ${person.cars}">
					<td th:text="${car.id}"></td>
					<td th:text="${car.vinNumber}"></td>
					<td th:text="${car.make}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.color}"></td>
					<td th:text="${car.owner}"></td>
				</tr>
			</tbody>
			</table>
		</div>	
	</div>
</body>
</html>
