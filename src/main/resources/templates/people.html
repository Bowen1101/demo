<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready( function () {
    		$('#demo').DataTable();
		} );	
	</script>
</head>
<body>
<div>
	<div th:if="${not #lists.isEmpty(people)}">
		<h2>People List</h2>
		<h3>
			<a href="/addperson">Add a Person</a>
		</h3>
		<h3>
			<a href="/cars">Check Out Cars List</a>
		</h3>
		<table id="demo" class="display" cellspacing="0" width="80%">
		<thead>
			<tr>
				<th>Id</th>
				<th>Full Name</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Address</th>
				<th>Zipcode</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="person : ${people}">
				<td th:text="${person.id}"></td>
				<td>
					<a th:href="@{/persondetail(owner=${person.id})}" th:text="${person.fullName}" ></a>
				</td>
				<td th:text="${person.firstName}"></td>
				<td th:text="${person.lastName}"></td>
				<td th:text="${person.age}"></td>
				<td th:text="${person.email}"></td>
				<td th:text="${person.address}"></td>
				<td th:text="${person.zipCode}"></td>
				<td>
					<a th:href="@{/editperson(id=${person.id})}">Edit</a>
				</td>
				<td>
					<a th:href="@{/delete(id=${person.id})}">Delete</a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>	
</div>
</body>
</html>
