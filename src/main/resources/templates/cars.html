<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready( function () {
    		$('#cars').DataTable();
		} );	
	</script>
</head>
<body>
<div>
	<div th:if="${not #lists.isEmpty(cars)}">
		<h2>Cars List</h2>
		<h3>
			<a href="/addcar">Add a Car</a>
		</h3>
		<h3>
			<a href="/people">Go to People List</a>
		</h3>
		<table id="cars" class="display" cellspacing="0" width="80%">
		<thead>
			<tr>
				<th>Id</th>
				<th>Vin Number</th>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Owner Id</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="car : ${cars}">
				<td th:text="${car.id}"></td>
				<td th:text="${car.vinNumber}"></td>
				<td th:text="${car.make}"></td>
				<td th:text="${car.model}"></td>
				<td th:text="${car.color}"></td>
				<td th:text="${car.owner}"></td>
				<td>
					<a th:href="@{/editcar(id=${car.id})}">Edit</a>
				</td>
				<td>
					<a th:href="@{/deletecar(id=${car.id})}">Delete</a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>	
</div>
</body>
</html>
